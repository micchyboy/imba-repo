<script type="template/ng-template" id="clearDetailsConfirmation">
    <div>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirmation</h4>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to create a new listing?</p>

            <p class="text-warning">
                <small>Any unsaved inputs will be lost</small>
            </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary clear-details">Clear</button>
        </div>
    </div>
</script>

<script type="template/ng-template" id="deleteConfirmation">

            <h4 class="modal-title">Confirmation</h4>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this?</p>

            <p class="text-warning">

        <div class="modal-footer">

            <button type="button" class="btn btn-primary delete-item">Delete</button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="galleryTemplate">
    <div id="slideshow-wrap">
        <div id="slideshow-inner">
            <ul ng-style="{'left' : leftDistance, 'width' : ulWidth}">
                <li ng-repeat="item in galleryImages" ng-style="{'width' : liWidth}">
                    <img ng-src="{{item.path}}" class="modal-gallery-image"/>
                </li>
            </ul>
        </div>
        <div style="margin-top: 5px">
            <div style="text-align: center; font-weight: bold; font-size: 25px"><span>{{imageDescription}}</span></div>
            <div>
                <img ng-src="{{item}}" height="60px" width="70px" style="padding: 1px; cursor:pointer; margin-top: 10px"
                     ng-repeat="item in productImages"
                     ng-click="calculateLeftDistance($index); setImageDescription($index)"
                     class="modal-gallery-thumbnails"/>
            </div>
            <div style="text-align: center" class="close-gallery-div">
                <button class="btn btn-danger close-gallery">Close</button>
            </div>
        </div>
    </div>
</script>
